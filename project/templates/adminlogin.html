<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            text-align: center;
            background-color: #444;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .hero-section {
            background-image: url('sports-banner.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            color: white;
            text-align: center;
            padding: 80px 0;
        }

        .hero-section h1 {
            font-size: 50px;
        }

        .hero-section p {
            font-size: 20px;
        }

        .products {
            display: flex;
            justify-content: space-around;
            padding: 40px;
            background-color: #fff;
        }

        .product-item {
            width: 200px;
            text-align: center;
            margin: 10px;
        }

        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-item h3 {
            margin: 10px 0;
        }

        .product-item .price {
            font-size: 18px;
            color: #ff6600;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

    </style>
</head>
<body>

<header>
    <h1>Sports Shop</h1>
    <p>Your one-stop shop for all sports equipment</p>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Sale</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
    </ul>
</nav>

<section class="hero-section">
    <h1>Welcome to Our Sports Store!</h1>
    <p>Get the best sports gear and accessories</p>
</section>

<section class="products">
    <div class="product-item">
        <img src="basketball.jpg" alt="Basketball">
        <h3>Basketball</h3>
        <p class="price">$29.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-item">
        <img src="soccer-ball.jpg" alt="Soccer Ball">
        <h3>Soccer Ball</h3>
        <p class="price">$19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-item">
        <img src="tennis-racket.jpg" alt="Tennis Racket">
        <h3>Tennis Racket</h3>
        <p class="price">$49.99</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>&copy; 2025 Sports Shop | All Rights Reserved</p>
</footer>

</body>
</html>
