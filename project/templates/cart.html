<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #231010;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: rgb(68, 31, 31);
            padding: 30px 0;
            text-align: center;
        }

        header h1 {
            font-size: 50px;
            margin: 0;
        }

        header p {
            font-size: 18px;
            margin: 5px 0 0;
        }

    

        .cart-section {
            padding: 40px 10px;
            background-color: #7f5d5d;
        }

        .cart-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
        }

        .cart-table th,
        .cart-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .cart-table th {
            background-color: #333;
            color: white;
            font-size: 18px;
        }

        .cart-table td img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-table .product-name {
            font-size: 18px;
        }

        .cart-table .product-price {
            font-size: 18px;
            color: #ff6600;
        }

        .cart-table .quantity input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cart-table .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-table .remove-item {
            background-color: #ff3300;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-table .remove-item:hover {
            background-color: #e62e00;
        }

        .cart-total {
            text-align: right;
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
        }

        .checkout-button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        .checkout-button:hover {
            background-color: #e65c00;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

<header>
    <h1>Sports Shop</h1>
    <p>Your one-stop shop for all sports equipment</p>
</header>



<section class="cart-section">
    <table class="cart-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td><img src="image/12.jpg" alt="Basketball"></td>
                <td class="product-name">Basketball</td>
                <td class="product-price">$29.99</td>
                <td class="quantity"><input type="number" value="1" min="1"></td>
                <td class="actions">
                    <button class="remove-item">Remove</button>
                </td>
            </tr>
            
            <tr>
                <td><img src="image/7.webp" alt="Soccer Ball"></td>
                <td class="product-name">Soccer Ball</td>
                <td class="product-price">$19.99</td>
                <td class="quantity"><input type="number" value="2" min="1"></td>
                <td class="actions">
                    <button class="remove-item">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="cart-total">
        Total: $69.97
    </div>

    <button class="checkout-button">Proceed to Checkout</button>
</section>

<footer>
    <p>&copy; 2025 Sports Shop | All Rights Reserved</p>
</footer>

</body>
</html>
